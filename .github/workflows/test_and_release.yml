name: Run tests and release

on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, '3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update pip
        run: python -m pip install -U pip
      - name: Install pytest
        run: python -m pip install pytest
      - name: Install pyhtcc/requirements
        run: python -m pip install .
      - name: Run pytest
        run: python -m pytest

  build_and_release:
    needs: test
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure git for pushing
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Generate and push docs
        shell: bash
        run: |
          python -m pip install .
          python generate_docs.py

          git add docs/* || true
          git add README.md || true
          git commit -a -m "Updating docs" || true
          git pull --rebase
          git push origin master || true

      - uses: actions/setup-node@v3

      - name: Markdown autodocs
        shell: bash
        run: |
          pyhtcc --help > help_output.txt
          npm install -g markdown-autodocs
          markdown-autodocs -c code-block -o README.md
          git commit README.md -m "Updating readme" || true
          git push origin master || true
          git clean -dfx

      - name: Perform version bump
        id: version-bump
        shell: bash
        run: |
          pip install bump2version

          bump2version patch
          git push --follow-tags

          echo "tag=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT

      - name: Run PyInstaller
        run: |
          pip install pyinstaller===5.6.2
          pyinstaller --onefile -n pyhtcc.exe pyhtcc/__main__.py
          dir dist/

      - name: Perform release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: dist/*.exe
          tag_name: ${{ steps.version-bump.outputs.tag }}

      - name: Upload to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        shell: bash
        run: |
          rm -rf dist
          pip install setuptools wheel twine
          python setup.py sdist bdist_wheel
          twine upload dist/*
